<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单HTML页面</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5rem;
        }

        .navbar-links {
            display: flex;
            gap: 1.5rem;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar-links a:hover {
            color: #3498db;
        }

        /* 内容区域样式 */
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .intro {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .intro h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        /* 图片展示样式 */
        .image-section {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem 0;
        }

        .image-card {
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-card p {
            padding: 1rem;
            text-align: center;
            color: #34495e;
        }

        /* 底部样式 */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <h1>我的页面</h1>
        <div class="navbar-links">
            <a href="#home">首页</a>
            <a href="#about">关于</a>
            <a href="#gallery">图片</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="content" id="home">
        <!-- 介绍区域 -->
        <section class="intro" id="about">
            <h2>欢迎来到简单HTML页面</h2>
            <p>这是一个使用HTML、CSS构建的基础页面示例，包含响应式导航栏、图片展示区和底部信息。页面支持屏幕尺寸适配，在手机、平板和电脑上均可正常显示。</p>
            <p>你可以根据需求修改文本内容、图片链接和样式，快速定制属于自己的页面。</p>
        </section>

        <!-- 图片展示区域 -->
        <section class="image-section" id="gallery">
            <div class="image-card">
                <img src="https://picsum.photos/300/200?random=1" alt="示例图片1">
                <p>风景图片1</p>
            </div>
            <div class="image-card">
                <img src="https://picsum.photos/300/200?random=2" alt="示例图片2">
                <p>风景图片2</p>
            </div>
            <div class="image-card">
                <img src="https://picsum.photos/300/200?random=3" alt="示例图片3">
                <p>风景图片3</p>
            </div>
        </section>

        <!-- 联系区域 -->
        <section id="contact">
            <h2>联系我们</h2>
            <p>邮箱：example@test.com</p>
            <p>电话：123-4567-8910</p>
        </section>
    </div>

    <!-- 底部 -->
    <footer class="footer">
        <p>&copy; 2024 我的简单页面 | 保留所有权利</p>
    </footer>

    <!-- 简单交互脚本 -->
    <script>
        // 点击导航栏链接平滑滚动到对应区域
        document.querySelectorAll('.navbar-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 页面加载完成后显示提示
        window.addEventListener('load', function() {
            console.log('页面加载完成！');
        });
    </script>
</body>
</html>
